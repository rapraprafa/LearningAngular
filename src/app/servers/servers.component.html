<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)" [value]="serverName">
<!-- <input type="text" class="form-control" [(ngModel)]="serverName"> -->
<!-- <p> {{ serverName }} </p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<button class="btn btn-primary" (mouseover)="changeButtonColor();test();" [style]="backgroundColor">Change button color</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated else noServer">Server was created, server name is {{ serverName }}</p>
<p *ngIf="serverCreated else noServer" [innerText]="serverCreatedString"></p>
<ng-template #noServer>
    <p>No server was created.</p>
</ng-template>
<app-server *ngFor="let kahitAnoIto of servers" [serverName1]="kahitAnoIto"></app-server>
